{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <title>Document</title>
</head>
<body>
<div class="container">
    {% if messages %}
        <div class="alert alert-danger position-fixed error-alert" data-aos="fade-down">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="card">

        <div class="card-body">
            <div class="row mt-5">
                <div class="col-sm-12 col-ss-12 col-xs-12 col-md-6 col-lg-6 col-xl-6">
                    <img class="product-image" src="{{ product.photo.url }}" alt="Rasim mavjud emas">
                    <div class="product-info mt-3">
                        <p>Nomi: {{ product.name }}</p>
                        <hr>
                        <p id="price">Narxi: {{ product.price }} UZS</p>
                        <hr>
                        <p>Malumot: {{ product.description }}</p>
                    </div>
                </div>
                <div class="col-sm-12 col-ss-12 col-xs-12 col-md-6 col-lg-6 col-xl-6 mt-5">
                    <form action="" method="post" class="form d-flex flex-column">{% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Yuborish" class="btn btn-primary">
                    </form>
                </div>

            </div>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
<script src="https://unpkg.com/imask"></script>
<script src="{% static "js/imask.js" %}"></script>

<script>
    const formatter = new Intl.NumberFormat('uz-UZ', {
        style: 'currency',
        currency: 'UZS',
    });
    document.querySelector("#price").innerText = `Narxi: ${formatter.format({{ product.price }})}`;
</script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
